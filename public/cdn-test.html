<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phaser CDN Test</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game-container {
      width: 800px;
      height: 600px;
      background-color: #111;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script>
    // Simple Phaser game
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#000000',
      parent: 'game-container',
      scene: {
        create: create
      }
    };

    // Create the game
    const game = new Phaser.Game(config);

    function create() {
      // Add text
      this.add.text(400, 300, 'Phaser is working!', { 
        fontFamily: 'Arial', 
        fontSize: '32px',
        color: '#ffffff' 
      }).setOrigin(0.5);
      
      // Add a rectangle
      this.add.rectangle(400, 400, 300, 100, 0xff0000);
      
      console.log('Game created successfully!');
    }
  </script>
</body>
</html>
