<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path Test</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      img {
        max-width: 300px;
        border: 1px solid #fff;
        margin: 10px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Asset Path Test</h1>

    <div id="results"></div>

    <script>
      const resultsDiv = document.getElementById('results');

      // List of paths to test
      const paths = [
        '/assets/images/radio.png',
        'assets/images/radio.png',
        '../assets/images/radio.png',
        '/public/assets/images/radio.png',
        'public/assets/images/radio.png',
        './assets/images/radio.png',
      ];

      // Test each path
      paths.forEach((path) => {
        const img = new Image();
        const resultDiv = document.createElement('div');
        resultsDiv.appendChild(resultDiv);

        resultDiv.innerHTML = `<p>Testing path: <code>${path}</code></p>`;

        img.onload = function () {
          resultDiv.innerHTML += `<p class="success">✅ Image loaded successfully!</p>`;
          resultDiv.appendChild(img);
        };

        img.onerror = function () {
          resultDiv.innerHTML += `<p class="error">❌ Failed to load image</p>`;
        };

        img.src = path;
      });
    </script>
  </body>
</html>
