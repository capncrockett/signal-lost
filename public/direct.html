<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Phaser Test</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game-container {
      width: 800px;
      height: 600px;
      background-color: #111;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script>
    // Simple Phaser game
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#000000',
      parent: 'game-container',
      scene: {
        preload: preload,
        create: create
      }
    };

    // Create the game
    const game = new Phaser.Game(config);

    function preload() {
      this.load.image('radio', 'assets/images/radio.png');
      this.load.image('background', 'assets/images/menuBackground.png');
    }

    function create() {
      // Add background
      try {
        const bg = this.add.image(400, 300, 'background');
        bg.setDisplaySize(800, 600);
        console.log('Background added successfully');
      } catch (error) {
        console.error('Error adding background:', error);
      }
      
      // Add radio
      try {
        const radio = this.add.image(400, 300, 'radio');
        radio.setScale(0.5);
        console.log('Radio added successfully');
      } catch (error) {
        console.error('Error adding radio:', error);
      }
      
      // Add text
      this.add.text(400, 100, 'Direct Phaser Test', { 
        fontFamily: 'Arial', 
        fontSize: '32px',
        color: '#ffffff' 
      }).setOrigin(0.5);
      
      console.log('Game created successfully!');
    }
  </script>
</body>
</html>
