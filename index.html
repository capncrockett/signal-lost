<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Signal Lost</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none; /* Prevent browser handling of touch gestures */
      min-height: 100vh; /* Ensure body takes up full viewport height */
    }

    #game {
      width: 800px;
      height: 600px;
      background-color: #111;
      margin: 0 auto;
      overflow: hidden;
    }

    /* Fixed size canvas */
    canvas {
      display: block;
      margin: 0 auto;
      width: 800px !important;
      height: 600px !important;
    }

    #fallback-canvas {
      width: 100%;
      height: 100%;
      display: block; /* Show in all modes for E2E tests */
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      #game {
        border: none;
      }
    }
  </style>
</head>
<body>
  <div id="game">
    <!-- Fallback canvas for E2E tests -->
    <canvas id="fallback-canvas" width="800" height="600"></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
