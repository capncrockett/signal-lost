<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Signal Lost</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none; /* Prevent browser handling of touch gestures */
    }

    #game {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      position: relative;
      background-color: #111;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Maintain aspect ratio for the game container */
    @media (min-aspect-ratio: 4/3) {
      /* Landscape mode - height constrained */
      #game {
        width: calc(4/3 * 100vh);
        height: 100vh;
      }
    }

    @media (max-aspect-ratio: 4/3) {
      /* Portrait mode - width constrained */
      #game {
        width: 100vw;
        height: calc(3/4 * 100vw);
      }
    }

    canvas {
      display: block;
      margin: 0 auto;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #fallback-canvas {
      width: 100%;
      height: 100%;
      display: block; /* Show in all modes for E2E tests */
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      #game {
        border: none;
      }
    }
  </style>
</head>
<body>
  <div id="game">
    <!-- Fallback canvas for E2E tests -->
    <canvas id="fallback-canvas" width="800" height="600"></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
